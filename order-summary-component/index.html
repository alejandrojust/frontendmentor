<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="card-container">
        <header class="card-header">
            <img src="./assets/images/illustration-hero.svg" alt="pattern-background-mobile" width="100%">
        </header>
        <main class="card-body">
            <h1 class="card-title">Order Summary</h1>
            <p class="card-desc">
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <div class="card-plan">
                <img src="./assets/images/icon-music.svg" alt="icon-music" class='plan-image'>
                <div class="plan-content">
                    <h1 class="plan-title">Annual Plan</h1>
                    <p class="plan-price">$59.99/year</p>
                </div>
                <a href="#" class="plan-change">Change</a>
            </div>

            <button type="button" class="card-btn-payment">Proceed to Payment</button>
            <button type="button" class="card-btn-cancel">Cancel Order</button>
        </main>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Alejandrojust</a>.
    </div>
</body>
</html>
