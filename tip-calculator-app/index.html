<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/main.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <h3 class="title__calculator">
      Spli <br> tter
    </h3>
    <div class="card__calculator">
      <div class="content__calculator">
        <p class="para__calculator">
          Bill
        </p>
  
        <input type="number" name="bill" class="input__calculator" id="input__bill" placeholder="0">
  
        <p class="para__calculator">
          Select Tip %
        </p>
  
        <div class="content__tip">
          <button class="item__tip" value="5">5%</button>
          <button class="item__tip" value="10">10%</button>
          <button class="item__tip" value="15">15%</button>
          <button class="item__tip" value="25">25%</button>
          <button class="item__tip" value="50">50%</button>
          <input type="text" placeholder="Custom" class="item__tip" id="input__tip">
        </div>
  
        <div class="container__number-people">
          <div class="content__number-people">
            <p class="para__calculator">
              Number of People
            </p>
            <p class="error__number-people">
              Can't be zero
            </p>
          </div>
  
          <input type="number" name="number-people" class="input__calculator" id="input__number-people" placeholder="0">
        </div>
      </div>
      <div class="card__result">
        <div class="content__result">
          <p class="para__result">
            Tip Amount <br>
            <span class="para-s__result">/ person </span>
          </p>
          <h2 class="tip-amount__result">
            $0.00
          </h2>
          <p class="para__result">
            Total <br>
             <span class="para-s__result">/ person</span>
          </p>
          <h2 class="total__result">
            $0.00
          </h2>
        </div>
        <button class="reset__result">
          Reset
        </button>
      </div>
    </div>
  </main>  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alejandrojust</a>.
  </footer>
</body>
</html>
