<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/main.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <p class="card__advice-id">
      Advice #<span id="advice-id">117</span><!-- Advice ID goes here -->
    </p>
    <p class="card__advice-text">
      "<span id="advice-text">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>"<!-- Advice text goes here -->
    </p>
    <picture class="content__divider">
      <source media="(min-width: 375px)" srcset="./assets/images/pattern-divider-desktop.svg">
      <img src="./assets/images/pattern-divider-mobile.svg" alt="pattern-divider-mobile" class="img__divider">
    </picture>
    <div class="container__dice">
      <div class="content__dice">
        <img src="./assets/images/icon-dice.svg" alt="icon-dice" class="img__dice">
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alejandrojust</a>.
  </footer>
</body>
</html>
