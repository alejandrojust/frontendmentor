<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
  <script src="./assets/js/main.js" defer></script>
</head>
<body>
  <main>  
    <div class="card__balance">
      <div class="content__balance">
        <p class="para__balance">
          My balance
        </p>
        <h2 class="amount__balance">
          $921.48
        </h2>
      </div>
      <img src="./assets/images/logo.svg" alt="logo">
    </div>
    <div class="card__spending">
      <h2 class="title__spending">
        Spending - Last 7 days
      </h2>
      <div class="content__days">
        <div class="data__days">
          <div class="bar__days" id="bar-mon">
            <p class="info__days">
              $17.45
            </p>
          </div>
          <p class="para__days">
            mon
          </p>
        </div>
        <div class="data__days">
          <div class="bar__days" id="bar-tue">
            <p class="info__days">
              $34.91
            </p>
          </div>
          <p class="para__days">
            tue
          </p>
        </div>
        <div class="data__days">
          <div class="bar__days" id="bar-wed">
            <p class="info__days">
              $52.36
            </p>
          </div>
          <p class="para__days">
            wed
          </p>
        </div>
        <div class="data__days">
          <div class="bar__days" id="bar-thu">
            <p class="info__days">
              $31.07
            </p>
          </div>
          <p class="para__days">
            thu
          </p>
        </div>
        <div class="data__days">
          <div class="bar__days" id="bar-fri">
            <p class="info__days">
              $23.39
            </p>
          </div>
          <p class="para__days">
            fri
          </p>
        </div>
        <div class="data__days">
          <div class="bar__days" id="bar-sat">
            <p class="info__days">
              $43.28
            </p>
          </div>
          <p class="para__days">
            sat
          </p>
        </div>
        <div class="data__days">
          <div class="bar__days" id="bar-sun">
            <p class="info__days">
              $25.48
            </p>
          </div>
          <p class="para__days">
            sun
          </p>
        </div>
      </div>
      <hr>
      <div class="content__month">
        <div class="data__total">
          <p class="para__month">
            Total this month
          </p>
          <h1 class="amount__total">
            $478.33
          </h1>
        </div>
        <div class="data__last-month">
          <h4 class="percen__last-month">
            +2.4%
          </h4>
          <p class="para__month">
            from last month
          </p>
        </div>
      </div>
    </div>
  
  </main>  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alejandrojust</a>.
  </footer>
</body>
</html>
