<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="card-image-container">
            <img src="assets/images/image-equilibrium.jpg" alt="" width="100%" class="card-image">
            <img src="assets/images/icon-view.svg" alt="" width='15%' class="card-view">
        </div>
        <main class="card-body">
            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
            <ul class="card-list-p-t">
                <div class="card-container-price">
                    <embed src="assets/images/icon-ethereum.svg" type="">
                    <li class="card-price">0.041 ETH</li>
                </div>
                <div class="card-container-time">
                    <embed src="assets/images/icon-clock.svg" type="">
                    <li class="card-time">3 days left</li>
                </div>
            </ul>
            <hr class="card-line">
            <ul class="card-list-c">
                <embed src="assets/images/image-avatar.png" type="" width="35">
                <li class="card-creation">Creation of<span> Jules Wyvern</span></li>
            </ul>
        </main>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Alejandrojust</a>.
    </div>
</body>
</html>
