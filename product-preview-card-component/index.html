<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="container">
    <main class="card">
      <picture class="card-picture">
        <source media="(max-width: 640px)" srcset="./assets/images/image-product-mobile.jpg" width='375px'/>
        <img src="./assets/images/image-product-desktop.jpg" alt="product-image" width="300px" class="card-image">
      </picture>
      <div class="card-text">
        <p class="card-product">P E R F U M E</p>
        <h1 class="card-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <ul class="card-prices">
          <li class="price-before">$149.99</li>
          <li class="price-after">$169.99</li>
        </ul>
        <button class="card-btn"><embed src="./assets/images/icon-cart.svg" type="" class="icon-card">Add to Cart</button>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alejandrojust</a>.
  </div>
</body>
</html>
